<div #element class="container">
  <div class="card" style="border: 1px solid #24EEA6; border-radius: 10px;">
    <div class="card-body p-4">
      <h6 class="align-content-start font-weight-bold">CREATE BOOKS</h6>
    </div>

    <div class="container">
      <form [formGroup]="bookForm" autocomplete="off" class="mt-3">
        <div class="form-group position-relative">
          <label class="title-1" for="name">Book Name</label>
          <input [formControl]="name" class="form-control custom-input-style" id="name" placeholder="Name" type="text">
          <div *ngIf="name.invalid && name.touched" class="error-message">
<!--            <div *ngIf="name.errors.required">Book Name is required!</div>-->
          </div>
        </div>

        <div class="form-group position-relative">
          <label class="title-1" for="isbn">ISBN Number</label>
          <input [formControl]="isbn" class="form-control custom-input-style" id="isbn" placeholder="ISBN" type="text">
          <div *ngIf="isbn.invalid && isbn.touched" class="error-message">
<!--            <div *ngIf="isbn.errors.required">ISBN Number is required!</div>-->
          </div>
        </div>

        <div class="form-group position-relative">
          <label for="author_id">Author</label>
          <select id="author_id" [formControl]="author_id" class="form-control custom-select-style">
            <option value="" disabled selected>Select an author</option>
            <option *ngFor="let author of authors" [value]="author.id">{{ author.first_name }} {{author.last_name}}</option>
          </select>
        </div>

        <div class="text-center pt-5 pb-5">
          <button class="w-100 btn custom-ok-save-btn-style" (click)="addBook()">CREATE BOOK</button>
        </div>
      </form>
    </div>
  </div>
</div>
