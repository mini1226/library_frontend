<div #element class="container">
  <div class="card" style="border: 1px solid #24EEA6">
    <div class="card-body p-4">
      <h6 class="align-content-start font-weight-bold">ALL BOOKS</h6>
    </div>

    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>ISBN</th>
        <th>Author ID</th>
        <th style="text-align: center">View</th>
        <th style="text-align: center">Edit</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.author_id }}</td>
        <td style="text-align: center">
          <button class="btn custom-view-button" (click)="navigateToViewBooks(book.id)">VIEW</button>
        </td>
        <td style="text-align: center">
          <button class="btn custom-view-button" (click)="navigateToUpdateBooks(book.id)">EDIT</button>
        </td>
      </tr>
      </tbody>
    </table>


    <div class="container">
    </div>
  </div>

  <div class="container mt-3">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="onPageChange(currentPage - 1)" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPageArray()">
        <a class="page-link" (click)="onPageChange(page)" href="#">{{ page }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="onPageChange(currentPage + 1)" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>


</div>
